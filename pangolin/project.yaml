specVersion: 1.0.0
name: apps-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.0.0
  query:
    name: '@subql/query'
    version: 0.24.0
description: >-
  This project can be use as a starting point for developing your SubQuery
  project
repository: 'https://github.com/subquery/subql-starter'
schema:
  file: ./schema.graphql
network:
  genesisHash: '0xce44bd16fc276f9e457b452577b6c2678e57768260012af127479fed806da7e7'
  endpoint: wss://pangolin-rpc.darwinia.network
  dictionary: 'https://api.subquery.network/sq/darwinia-network/pangolin-dictionary'
  chaintypes:
    file: ./types.yaml
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleStakingRingBondRingEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: BondRing
        - handler: handleStakingRingBondedEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: RingBonded
        - handler: handleStakingKtonBondedEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: KtonBonded
        - handler: handleStakingBondKtonEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: BondKton
        - handler: handleStakingRingUnbondedEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: RingUnbonded
        - handler: handleStakingUnbondRingEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: UnbondRing
        - handler: handleStakingKtonUnbondedEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: KtonUnbonded
        - handler: handleStakingUnbondKtonEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: UnbondKton
        - handler: handleTryClaimDepositsWithPunishCall
          kind: substrate/CallHandler
          filter:
            module: staking
            method: tryClaimDepositsWithPunish
            success: true
