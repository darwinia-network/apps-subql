enum TokenSymbol {
  RING,
  KTON,
}

enum StakingType {
  Bonded,
  Unbonding,
}

type StakingRecordEntity @entity {
  id: ID!

  account: String! @index(unique: false)
  type: StakingType
  tokenSymbol: TokenSymbol

  amount: String
  months: Int
  startTime: Int
  expireTime: Int

  blockTime: Int!
  blockNumber: Int!
  extrinsicIndex: Int!

  isUnlockEarlier: Boolean
  earlierUnlockBlockTime: Int
  earlierUnlockBlockNumber: Int
  earlierUnlockExtrinsicIndex: Int
}
